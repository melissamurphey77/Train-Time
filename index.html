<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

    <title>Train Time Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="text-center">Train Schedules</h1>
        </div>
        <br>
        <div class="card mb-4">
                <div class="card-body">
                  <h2>Current Schedule</h2>
                  <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Departure of the Day</th>
                        <th scope="col">Interval (in minutes)</th>
                        <th scope="col">Minutes until Next Departure</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
         </div>
         <br>
         <div class="row">
                <div class="col-md-12">
                    <h2>Add Departure</h2>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card mb-4 p-4">
                                    <div class="card-body"><form>
                                        <div class="form-group row">
                                            <label for="train-name-input">Train Name</label>
                                                <input class="form-control" id="train-name-input" placeholder="Silver Bullet" type="text">
                                                    </div>
                                                        <div class="form-group row">
                                                          <label for="destination-input">Destination</label>
                                                          <input class="form-control" id="destination-input" placeholder="Atlanta,GA" type="text">
                                                        </div>
                                                        <div class="form-group row">
                                                          <label for="start-input">First Departure</label>
                                                          <input class="form-control" id="start-input" placeholder="03:00" type="text">
                                                        </div>
                                                        <div class="form-group row">
                                                          <label for="interval-input">Interval (in minutes)</label>
                                                          <input class="form-control" id="interval-input" placeholder="5" type="text">
                                                        </div>
                                                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                                                      </form>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>



    











    </div>
    
        
    
</body>
</html>
